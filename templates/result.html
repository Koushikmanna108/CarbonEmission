<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    .box {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 650px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .result {
      font-size: 1.2rem;
      font-weight: 600;
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
    }
    .label {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .low {
      background: #2ecc71; /* green */
      color: white;
    }
    .medium {
      background: #f1c40f; /* yellow */
      color: black;
    }
    .high {
      background: #e74c3c; /* red */
      color: white;
    }
    .btn {
      display: inline-block;
      background: #f39c12;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      margin: 10px;
    }
    .btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🌍 Prediction Result 👣</h1>
    <div class="result">
      {% set tons = results / 1000 %}
      🌱 Your footprint: <b>{{ "%.2f"|format(tons) }} metric tons CO₂e</b>
      <div class="label
        {% if tons < 2 %} low">🌿 Low Footprint 👣
        {% elif tons < 5 %} medium">🌍 Medium Footprint 👣
        {% else %} high">🔥 High Footprint 👣
        {% endif %}
      </div>
    </div>
    <a href="{{ url_for('form') }}" class="btn">🔄 Try Again</a>
    <a href="{{ url_for('home') }}" class="btn">🏠 Home</a>
  </div>
</body>
</html>
